# General train/test parameters
train_loader_args:
  batch_size: 128
  num_workers: 4

test_loader_args:
  batch_size: 128
  num_workers: 4

net_arch: resnet18
epochs: 200
# Optimizer parameters
optimizer:
  name: sgd
  params:
    weight_decay: 0.0005
    momentum: 0.9
    lr: 0.1 # initial_lr

# LR scheduling parameters
scheduler: 
  name: CyclicLR
  params:
    base_lr: 0.001
    max_lr: 0.1
    step_size_up: 20
    mode: triangular2

#  scheduler: 
#     name: CosineAnnealingLR
#     params:
#       T_max: 200

train_attack:
  name: 'pgd'
  args:
    eps: 0.3
    eps_iter: 0.01
    nb_iter: 10
    norm: np.inf
    targeted: false
    rand_init: true
    rand_minmax: 0.3

test_attack:
  name: 'pgd'
  args:
    eps: 0.3
    eps_iter: 0.01
    nb_iter: 10
    norm: np.inf
    targeted: false
    rand_init: true
    rand_minmax: 0.3